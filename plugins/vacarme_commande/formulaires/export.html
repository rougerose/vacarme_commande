<div class="formulaire_spip formulaire_#ENV{form}">
   [<p class="reponse_formulaire reponse_formulaire_ok message succes medium"><span class="information">(#ENV*{message_ok})</span></p>]
   [<p class="reponse_formulaire reponse_formulaire_erreur message erreur medium"><span class="information">(#ENV*{message_erreur})</span></p>]
   <form action="#ENV{action}" method="post"><div>
      #ACTION_FORMULAIRE{#ENV{action}}
      <table border="0">
         <tr>
            <th>exporter</th>
            <th>numero commande</th>
            <th>statut</th>
         </tr>
         <BOUCLE_commandes(COMMANDES){tout}>
         <tr>
            <td><input type="checkbox" name="commande[]" value="commande#ID_COMMANDE" id="commande#ID_COMMANDE" /></td>
            <td>#REFERENCE</td>
            <td>#STATUT</td>
         </tr>
         </BOUCLE_commandes>
      </table>
      <p class="boutons enregistrer"><input type="submit" class="submit btn large" value="enregistrer" /></p>
   </div></form>
</div>
