<div class='formulaire_spip formulaire_#FORM formulaire_#FORM-#ENV{id_auteur,nouveau}'>
   [<p class="reponse_formulaire reponse_formulaire_ok message succes medium"><span class="information">(#ENV*{message_ok})</span></p>]
   [<p class="reponse_formulaire reponse_formulaire_erreur message erreur medium"><span class="information">(#ENV*{message_erreur})</span></p>]
   [(#ENV{editable}|oui)
   <form method='post' action='[(#ENV{action})]'><div>
      #ACTION_FORMULAIRE{#ENV{action}}
      <input type='hidden' name='id_auteur' value='#ENV{id_auteur}' />
      <ul>
         [(#SAISIE{email,email,
            label=email,
            obligatoire=oui
         })]
      </ul>
      [(#REM) ajouter les saisies supplementaires : extra et autre, a cet endroit ]
      <!--extra-->
      <p class='boutons enregistrer'><input class="submit btn large" type='submit' name='enregistrer' value='<:bouton_enregistrer:>' /></p>
   </div></form>
   ]
</div>
